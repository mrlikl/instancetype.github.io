<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Type Pricing</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Instance Type Pricing</h1>
    <table id="pricing-table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Instance Type</th>
                {% for region in regions %}
                <th>{{ region }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in instance_type_data %}
            <tr>
                <td>{{ item.instance_type }}</td>
                {% for price in item.prices %}
                <td>{{ price }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.3.0/js/dataTables.rowGroup.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#pricing-table').DataTable({
                "searching": true
            });
        });
    </script>
</body>

</html>
